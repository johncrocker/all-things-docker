version: "3.3"

services:
  diun:
    image: crazymax/diun:latest
    command: serve
    hostname: diun
    container_name: diun
    volumes:
      - "data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    environment:
      - "TZ=Europe/London"
      - "LOG_LEVEL=info"
      - "LOG_JSON=false"
      - "DIUN_WATCH_WORKERS=20"
      - "DIUN_WATCH_SCHEDULE=0 3 * * 6"
      - "DIUN_WATCH_JITTER=30s"
      - "DIUN_PROVIDERS_DOCKER=true"
      - "DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT=false"
      - "DIUN_REGOPTS_dockerio_NAME=docker.io"
      - "DIUN_REGOPTS_dockerio_SELECTOR=image"
      - "DIUN_REGOPTS_dockerio_USERNAME=${DOCKER_USERNAME}"
      - "DIUN_REGOPTS_dockerio_PASSWORD=${DOCKER_PAT}"
    labels:
      - "diun.enable=true"
      - "diun.watch_repo=true"
      - "diun.include_tags=latest"
    restart: unless-stopped

volumes:
  data:

