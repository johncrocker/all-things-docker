version: "3.3"
name: "gitea-stack"

services:
  gitea:
    image: gitea/gitea:latest
    environment:
      - DB_TYPE=postgres
      - DB_HOST=db:5432
      - DB_NAME=gitea
      - DB_USER=gitea
      - DB_PASSWD=gitea
    restart: unless_stopped
    volumes:
      - gitea-git-data:/data
    ports:
      - 3000:3000
    labels:
      - homepage.group=Containers
      - homepage.name=Gitea
      - homepage.href=http://gitea.lan/
      - homepage.description=Gitea Service

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    restart: always
    volumes:
      - gitea-db-data:/var/lib/postgresql/data
    expose:
      - 5432
volumes:
  gitea-db-data:
  gitea-git-data:
