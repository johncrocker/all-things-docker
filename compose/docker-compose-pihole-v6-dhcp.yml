version: "3.3"

services:
  pihole:
    env_file:
      - ${DOCKER_ENV}/pihole-v6.env
    container_name: pihole
    image: pihole/pihole:development-v6
    hostname: piholev6
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3008:80/tcp"
    volumes:
      - 'pihole:/etc/pihole/'
      - 'dnsmasq.d:/etc/dnsmasq.d/'
    depends_on:
      - dhcphelper
      - unbound
    cap_add:
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_RAW
        - SYS_NICE
      - CHOWN
    restart: unless-stopped
    networks:
      backend:
       ipv4_address: '172.31.0.100'
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - homepage.group=Containers
      - homepage.name=PiHole v6
      - homepage.href=http://192.269.1.202:8084/admin/
      - homepage.description=PiHole v6 Beta Service
      - "diun.enable=true"
      - "diun.watch_repo=true"
      - "diun.include_tags=development-v6"

  unbound:
    restart: unless-stopped
    container_name: unbound
    image: cdrocker/unbound:latest
    volumes:
      - 'unbound-data:/etc/unbound/conf.d/'
    ports:
      - "5300:5300/udp"
      - "5300:5300/tcp"
    cap_add:
     - NET_ADMIN
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "diun.enable=true"
      - "diun.watch_repo=true"
      - "diun.include_tags=latest"

  dhcphelper:
    restart: unless-stopped
    container_name: dhcphelper
    network_mode: "host"
    image: homeall/dhcphelper:latest
    environment:
      TZ: 'Europe/London'
      IP: '172.31.0.100'
    cap_add:
      - NET_ADMIN
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
      - "diun.enable=true"
      - "diun.watch_repo=true"
      - "diun.include_tags=latest"

networks:
  backend:
    ipam:
      config:
        - subnet: 172.31.0.0/16

volumes:
  pihole:
  dnsmasq.d:
  unbound-data:
